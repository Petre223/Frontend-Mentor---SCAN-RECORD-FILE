<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <section class="section">
    <div class="container-img">
      <img src="images/illustration-hero.svg" alt="" class="main-img">
    </div>
    <div class="container-card">
      <div class="card-title">
        <h1 class="card-subtitle">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="card-box">
        <div class="card-box-img">
          <img src="images/icon-music.svg" alt="" class="img-music">
          <div>
            <h5>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
          <a href="#">Change</a>
      </div>

      <div class="card-button">
        <button class="card-content">
          <a href="#"> Proceed to Payment</a>
        </button>
        <p>Cancel Order</p>
      </div>
    </div>
  </section>

  <!-- Change -->
  
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://peter-godspower.netlify.app/">Peter God'spower</a>.
  </div>
</body>
</html>
